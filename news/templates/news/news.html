{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #77b9ff 3px solid;
}

header h1 {
    text-align: center;
    text-transform: uppercase;
    margin: 0;
    font-size: 24px;
}

ul {
    padding: 0;
    list-style: none;
}

li {
    background: #fff;
    margin-bottom: 10px;
    padding: 20px;
    border: #ccc 1px solid;
    border-radius: 5px;
}

li img {
    float: left;
    margin-right: 20px;
    width: 150px;
    height: auto;
    border-radius: 5px;
}

li h2 {
    margin-top: 0;
}

li a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
}

li a:hover {
    text-decoration: underline;
}

.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

    </style>
</head>
<body>
    <header>
        <h1>Latest Technology, Science, and Health News</h1>
    </header>
    <div class="container">
        {% if news %}
            <ul>
                {% for article in news %}
                    <li class="clearfix">
                        {% if article.urlToImage %}
                            <img src="{{ article.urlToImage }}" alt="{{ article.title }}">
                        {% endif %}
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.description }}</p>
                        <a href="{{ article.url }}">Read more</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No news found.</p>
        {% endif %}
    </div>
</body>
</html>
